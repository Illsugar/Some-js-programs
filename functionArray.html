<meta charset="utf-8">
<script>
//Функция, которая принимает в качестве параметра число n. Результат работы: массив из N элементов со значениями 1,2,3,...,n.
	alert("Функция вывода массива n");
	function getArray (n) 
	{
		var array = []; //создаём массив
		for(var i = 0; i < n; i++) //условие
		{
			var num = i + 1; // 1,2,3,...
			array.push(num); // заполнение массива
		}	
		return array; // возвращение массива
	}
	
	var number = +prompt("Введите длинну массива");
	var array = getArray(number); // вызов функции
	alert("Массив: " + array); // вывод массива
	
//Функцию, которая принимает массив чисел. Результат работы функции: сумма чисел этого массива.
	alert("Функция вывода суммы массива.\nPS: В массиве 5 значений");
	function getSumArray (n)
	{
		var array = []; //создаём массив
		var sum = 0; //счётчик для суммы
		for (var i = 0; i < n; i++) //условие
		{
			var num = +prompt("Введите значение"); //запрос для ввода значений
			array.push(num); //заполнение массива
			sum = sum + num;//вычисление суммы элементов массива
		}
		return [array, sum]; //массив значений: массив и сумма элементов
	}
	
	var sum = getSumArray(5); //вызов функции
	alert("Массив, который вы ввели: " + sum [0] + "\nСумма маcсива: " + sum [1]); //вывод массива и суммы маcсива

//Функция, которая принимает массив чисел. Результат работы функции: вывод максимального и минимального числа.
	alert("Функция вывода минимума и максимума массива.\nPS: В массиве 5 значений");
	function getMaxMinArray (n)
	{
		var array = []; //создаём массив
		for (var i = 0; i < n; i++) //условие
		{
			var num = +prompt("Введите значение"); //запрос для ввода значений
			array.push(num); //заполнение массива
		}
		var max = Math.max.apply(null, array); //поиск максимального значения
		var min = Math.min.apply(null, array); //поиск минимального значения
		
		return [array, max, min]; //массив значений: массив, максимум и минимум
	}
	
	var maxMin = getMaxMinArray (5); //вызов функции
	alert("Массив, который вы ввели: " + maxMin[0] + "\nМаксимальное число массива: " + maxMin[1] + "\nМинимальное число массива: " + maxMin[2]); //вывод результата
	
//Функция, которая на вход получает массив целых чисел. Результата работы функции: четные числа из этого массива.
	alert("Функция вывода чётных чисел маcсива.\nPS: В массиве 5 значений");
	function getEvenArray (n)
	{
		var array = []; //создаём массив
		var evenArray = []; //создаём массив для чётных чисел
		for (var i = 0; i < n; i++) //условие
		{
			var num = +prompt("Введите значение"); //запрос для ввода значений
			array.push(num); //заполнение массива
			if (num % 2 == 0) // проверка на чётность
				evenArray.push(num); //записать в массив
		}
		
		return [array, evenArray]; //массив значений: массив и массив чётных чисел
	}
	
	var even = getEvenArray (5); //вызов функции
	alert("Массив, который вы ввели: " + even[0] + "\nЧётные числа массива: " + even[1]); // вывод результата

</script>
