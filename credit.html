<meta charset="utf-8">
<script>

var sum = +prompt("Введите сумму вклада");
var percent = +prompt("Введите процентную ставку (в %)");
var yearFull = 5;

for (var year = 1; year <= yearFull; year++)
{
	percentSum = sum * percent / 100
	sum = sum + percentSum
	
	//окончания
	var end = " лет";
	if (year == 1)
	{
		end = " год";
	}
	else if (year == 2 || year == 3 || year == 4)
	{
		end = " года";
	}
	document.write("За " + year + end +" напопления составят " + sum.toFixed(2) + " денежных единиц" + "<br>");
}

</script>
