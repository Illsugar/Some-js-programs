<meta charset="utf-8">
<script>

var rub = prompt("Введите сумму для ковертации"); 
rub = parseInt (rub);

usa = 69,45;
eur = 77,93;

rub = parseInt(rub);

usa = rub / usa;
alert(rub + "руб. составляет " + usa.toFixed (2) + "$"); //метод toFixed(n) окрубление числа до n знаков после запятой

eur = rub / eur;
alert(rub + "руб. составляет " + eur.toFixed (2) + " евро"); 


</script>
