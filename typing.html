<meta charset="utf-8">
<script>
//функция для генерация строки из рандомных букв (была написана на уроке)
	function generateText(letters, length)
	{
		var text = ""; // создание пустой строки
		for(var i = 0; i < length; i++)
		{
			var n = getRandomNumber(letters.length - 1); // вызов функции для генерации случайной буквы
			text = text + letters [n]; // склейка букв в строку
		}
		return text; // возврат строки
	}

//функция для генерации буквы	
	function generateLetters(letters, length)
	{
		var text = ""; // создание пустой строки
		var n = getRandomNumber(letters.length - 1); // вызов функции для генерации случайной буквы
		text = letters [n]; // запись буквы в строку
		return text;
	}

//функция для проверки правильности ввода
	function checkText(userAnswer, reference)
	{
		while (true)
		{
			if (userAnswer == reference)
			{
				alert("Всё верно! Переходим на следующий уровень!"); //вывод сообщения
				break;// выход из цикла
			}
			else
			{
				alert("Вы допустили ошибку. Попробуйте ещё раз!"); //вывод сообщения
				break; // выход из цикла
			}	
		}
	}

//функция для генерации буквы (была написана на уроке)
	function getRandomNumber(max)
	{
		return Math.round(Math.random() * max);
	}
	
	alert("Вас приветствует программа по обучению слепой печати");

		var text = generateText(["ф","а"],10); //фафафафаааффа
	
		var userText = prompt(text); // запрос ввести последовательность 
		
		var check = checkText(userText, text); //вызов функции 
		
	} while(userText != text)
