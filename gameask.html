<meta charset="utf-8">
<script>

var answer = parseInt(Math.random()*100);
var userAnswer = +prompt ("Угадай число от 1 до 100");
var maxTryCount = 5;

for (tryCount = 1; tryCount < maxTryCount; tryCount++)
{
	if (userAnswer == answer)
	{
		alert("Поздравляю, ты угадал!");
		break;
		// continue; - сразу переходим к следующей итерации
	}
	else if (userAnswer > answer)
	{
		alert("Вы ввели слишком большое число");
	}
	else if (userAnswer < answer)
	{
		alert("Вы ввели слишком маленькое число");
	}
	
	userAnswer = +prompt("Попробуйте ещё раз. Введите число от 1 до 100 \n У вас осталось " + (maxTryCount - tryCount) + " попыток");
}
if (tryCount == maxTryCount)
alert("Вы проиграли");

alert("Загаданное число: " + answer);
</script>
